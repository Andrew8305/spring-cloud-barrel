spring:
  application:
    name: cehn-upms

  zipkin:
    base-url: http://127.0.0.1:9411

  sleuth:
    sampler:
      percentage: 1


server:
  port: 8090


eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_DEFAULTZONE:http://127.0.0.1:8761/eureka/}
  instance:
     prefer-ip-address: true


# 关闭安全认证
management.security.enabled: false